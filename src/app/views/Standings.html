<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>{{ LeagueName }} Standings</h3>
      <br />
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" style="text-align: right">Games</th>
            <th scope="col" style="text-align: right">Points</th>
            <th scope="col" style="text-align: right">Goals for</th>
            <th scope="col" style="text-align: right">Goals Against</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let currentRow of Standings">
            <td>{{ currentRow.TeamName }}</td>
            <td style="text-align: right">{{ currentRow.GamesPlayed }}</td>
            <td style="text-align: right">
              {{ currentRow.Wins*3 + currentRow.GamesPlayed }}
            </td>
            <td style="text-align: right">{{ currentRow.GoalsFor }}</td>
            <td style="text-align: right">{{ currentRow.GoalsAgainst }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
